<!DOCTYPE html>
<html>
  <head>
    <title>TODO sample</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" class="input" type="text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p>未完了のTODO</p>
      <ul id="imcomplete-list">
        <li>
          <div class="list-row">
            <p>明日散歩する</p>
            <button id="complete-button">完了</button>
            <button id="delete-button">削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>明後日も散歩する</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p>完了したTODO</p>
      <ul id="complete-list">
        <li>
          <div class="list-row">
            <p>今日水を飲んだ</p>
            <button id="imcomplete-button">戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
