<!DOCTYPE html>
<html>
  <head>
    <title>TODO sample</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input class="input"  type="text" placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="imcomplete-area">
      <p>未完了のTODO</p>
      <ul>
        <div class="list-row">
          <li>明日散歩する</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
            <li>明日散歩する</li>
            <button>完了</button>
            <button>削除</button>
          </div>
      </ul>
    </div>
    <div class="complete-area">
        <p>完了したTODO</p>
        <ul>
            <div class="list-row">
              <li>今日は水を飲む</li>
              <button>完了</button>
              <button>削除</button>
            </div>
          </ul>
        </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
